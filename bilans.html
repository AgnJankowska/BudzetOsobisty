<body>
	<header>
		<div class="title">
			<h1>Budżet osobisty</h1>
			<h2>Zacznij oszczędzać by spełniać swoje marzenia</h2>
		</div>
	</header>
	
	<main>	
		<div class="main4">
			<a href="#" class="back"><i class="icon-left-big"></i></a>
			<span class="fontello"><i class="icon-chart-pie"></i></span>
			<h1>Przeglądaj bilans</h1>
			
			<div class="balance"><label>Bilans z okresu
					<select name="range">
						<option value="1">bieżącego miesiąca</option>
						<option value="2">poprzedniego miesiąca</option>
						<option value="3">bieżącego roku</option>
						<option value="4">niestandardowego czasu</option>
					</select>
				</label>
			</div>
			
			<div class="balance1">
				<form>
					<div class="balance1a"> 
					<label for="date_start">od</label>			
					<input name="date_start" id="date_start" type="date" required/></div>
					
					<div class="balance1b">
					<label for="date_end">do</label>	
					<input name="date_end" id="date_end" type="date" required/></div>
					<div style="clear:both;"> </div> 
				</form>
			</div>
			
			<div class="balance2">
				<div class="balance2a">
					Tabela przychodów
				</div>
				
				<div class="balance2b">
					Tabela wydatków
				</div>
			<div>
			
		</div>
